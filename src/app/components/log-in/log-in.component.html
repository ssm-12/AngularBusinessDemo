<div class="main-div">
    <mat-card class="login-card">
        <mat-card-header class="login-card-header">
            <mat-card-title class="mat-headline">Login</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
                <div class="form-field-container">
                    <mat-form-field appearance="outline" class="login-form-field">
                        <mat-label>Enter your username</mat-label>
                        <input matInput placeholder="pat@example.com" formControlName="email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
      
                <div class="form-field-container">
                    <mat-form-field appearance="outline" class="login-form-field">
                        <mat-label>Enter your password</mat-label>
                        <input matInput placeholder="password" formControlName="password" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
      
                <p *ngIf="error" class="error">
                  {{ error }}
                </p>
      
                <div class="button">
                  <button type="submit" mat-button color="primary"><span style="font-size: 1.2rem;" class="material-icons">login</span> Login</button>
                </div>
      
              </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button><span style="font-size: 1.2rem;" class="material-icons">help</span> Forgot password?</button>
            <button mat-button><span style="font-size: 1.2rem;" class="material-icons">account_circle</span> New User?</button>
        </mat-card-actions>
    </mat-card>
</div>
